<div class="container emp-profile">
  <form method="post">
    <div class="row">

      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{user.first_name+" "+user.last_name}}
          </h5>
          <h6>
            <div *ngIf="user.role==0">Admin</div>
            <div *ngIf="user.role==1">Developer</div>
          </h6>

          <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item">About
            </li>
          </ul>

        </div>
      </div>
      <div class="col-md-2">
        <input (click)="openDialog()" type="button" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" />
      </div>
    </div>
    <div class="row">

      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{user.first_name+" "+user.last_name}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{user.email}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Age</label>
              </div>
              <div class="col-md-6">
                <p>{{user.age}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
