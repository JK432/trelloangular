<div class="formcontainer">
  <form  [formGroup]="profileForm">
    <div class="d-flex align-items-center mb-3 pb-1">
      <span class="h3 fw-bold mb-0">Edit Profile</span>
    </div>
    <div class="formcontant">
      <div class="form-outline mb-4">
        <label class="form-label" for="first_name">First name</label>
        <input type="text" id="first_name" class="form-control form-control-lg" formControlName="first_name"
          value={{user.first_name}} />
        <div class="sizedbox"></div>
        <label class="form-label" for="last_name">Last name</label>
        <input type="text" id="last_name" class="form-control form-control-lg" formControlName="last_name"
           value={{user.last_name}} />

          <label class="form-label" for="age">Age</label>
          <input type="number" id="age" class="form-control form-control-lg" formControlName="age"
            value={{user.age}} />

      </div>
    </div>
    <div class="pt-1 mb-3">
      <button class="btn btn-dark btn-md btn-block sbutton" type="button" (click)="onSubmit()">Update</button>
    </div>
  </form>
</div>
