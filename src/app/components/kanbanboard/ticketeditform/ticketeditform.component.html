<div class="formcontainer">
  <form (ngSubmit)="onSubmit()" [formGroup]="ticketform">

    <div class="d-flex align-items-center mb-3 pb-1">
      <span class="h3 fw-bold mb-0">Update Ticket</span>
    </div>

    <div class="formcontant">
      <div class="form-outline mb-4">
        <div class="sizedbox"></div>
        <label class="form-label" for="title">Title</label>

        <input type="text" id="title" class="form-control form-control-lg" formControlName="title" />
        <div class="sizedbox"></div>
        <label class="form-label" for="desc">Description</label>

        <input type="textbox" id="desc" class="form-control form-control-lg" formControlName="desc" />
        <div class="sizedbox"></div>
        <label class="form-label" for="status">Status</label>
        <select id="status" name="status" title="Status" formControlName="status">
          <option [value]=0>To Do</option>
          <option [value]=1>Doing</option>
          <option [value]=2>Done</option>
        </select>
        <div class="sizedbox"></div>
        <label class="form-label" for="assignee">Assigned to</label>
        <select id="assignee" name="assignee" title="Assignee" formControlName="assignee">
          <option *ngFor="let user of users" [value]="user.id">{{user.email}}</option>
        </select>

        <!-- <label class="form-label" for="selectsub">Subject</label>
        <select id="selectsub" name="subject" title="Subject" formControlName="subject">
          <option *ngFor="let sub of subjects" [value]="sub.id">{{sub.name}}</option>
        </select> -->

        <!-- <label class="form-label" for="desc">Description</label>
        <div class="sizedbox"></div>
        <input type="textbox" id="desc" class="form-control form-control-lg" formControlName="desc" /> -->
      </div>
    </div>

    <div class="pt-1 mb-3">
      <button class="btn btn-dark btn-md btn-block sbutton" type="submit">Update</button>
    </div>

  </form>

</div>
